name: User Experience/Usability Issue
description: Report a user experience or usability issue in the project
title: "[UX]: "
labels: ["usability"]
assignees: ["username1", "username2"]
body:
  - type: markdown
    attributes:
      value: |
        ## User Experience/Usability Issue

        Please provide as much detail as you can about the user experience or usability issue.
  - type: textarea
    id: ux-description
    attributes:
      label: Please describe the usability issue.
      description: Provide a clear and concise description of what the usability issue is.
    validations:
      required: true
  - type: textarea
    id: ux-impact
    attributes:
      label: Why is this a problem?
      description: Describe why this usability issue is a problem for users.
    validations:
      required: true
  - type: textarea
    id: suggested-fix
    attributes:
      label: Do you have a suggested fix?
      description: If you have ideas on how to fix this, please share!
    validations:
      required: false
